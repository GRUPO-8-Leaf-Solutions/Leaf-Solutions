<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leaf Project | Cadastro</title>

    <link rel="icon" href="assets/icon/logo.svg">
    <link rel="stylesheet" href="css/estiloCadastro1.css">
    <script src="js/funcoes.js"></script>
</head>

<body class="cadastroBody">

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <div class="cadastroContainer">
        <div class="cadastroContainerUpperPart">
            <div>
                <span>1</span> <span>Informações da empresa</span>
            </div>

            <div>
                <span>2</span> <span>Informações de endereço</span>
            </div>
        </div>

        <div class="cadastroContainerMiddlePart">
            <span>Primeiro passo</span>
            <h2>Informações da empresa</h2>
            <span>Coloque suas informações para fazer o cadastro. Você poderá usar nossas ferramentas após se
                registrar.</span>
        </div>

        <div class="cadastroContainerBottomPart">
            <div class="inputCadastro">
                <span>Razão social*</span>
                <input id="i_razaoSocial" placeholder="Insira o nome da sua empresa" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Email*</span>
                <input id="i_email" placeholder="Insira seu email" max="40">
            </div>

            <div class="inputCadastro">
                <span>CNPJ*</span>
                <input id="i_cnpj" placeholder="Insira o CNPJ da sua empresa" maxlength="14">
            </div>

            <div class="inputCadastro">
                <span>Telefone*</span>
                <input id="i_telefone" placeholder="Insira o telefone de contato da sua empresa" maxlength="15">
            </div>
        </div>

        <div id="div_aguardar" style="width: 50px; display: none;">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>

        <div id="div_erros_login"></div>

        <img src="assets/icon/logoDark.svg">
    </div>

    <div class="bottomCadastroContainer">
        <a href="index.html"> Voltar para home</a>
        <button onclick="cadastrar()">Próxima etapa</button>
    </div>

</body>

</html>

<script>
function cadastrar() {

    var razaoVar = i_razaoSocial.value;
    var emailVar = i_email.value;
    var cnpjVar = i_cnpj.value;
    // var telefoneVar = i_telefone.value;

    if (razaoVar == "" || emailVar == "" || cnpjVar == "" /* || telefoneVar == "" */) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                razaoServer: razaoVar,
                emailServer: emailVar,
                cnpjServer: cnpjVar
                // telefoneServer: telefoneVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para a proxima tela...";

                setTimeout(() => {
                    window.location = "cadastro2.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
}

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
