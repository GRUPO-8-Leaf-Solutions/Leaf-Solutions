  function BuscarSubSetor() {
    fetch("/subSetores/buscarSubSetor", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        idSetorServer: idSetorVar,
      }),
    })
      .then(function (listaSubSetores) {
        console.log("resposta: ", listaSubSetores);
        if (listaSubSetores.ok) {
          listaSubSetores.json().then((listaSubSetores) => {
            console.log(listaSubSetores);
            for (let i = 0; i < listaSubSetores.length; i++) {
              var subsetor = listaSubSetores[i];
              listaSubSetor.innerHTML += `
                    <div onclick="pegarIdSubSetor(this.id)" id="${subsetor.subSetor}" class="subsetor_critico">
                     <span>Subsetor ${subsetor.subSetor} </span>
                    </div>
                    `;
              setorMig.innerHTML = `Setor ${idSetorVar}`;
            }
          });
        } else {
          throw "Houve um erro na API ou em trazer os dados !!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERROR: ${resposta}`);
      });
    return false;
  }

  function maiorMenorIndice(idSensor) {
    fetch("/subSetores/obterMaiorIndice", {
      method: "post",
      headers: {
        "Content-type": "application/json",
      },
      body: JSON.stringify({
        idUsuarioServer: idEmpresa,
        idSetorServer: idSetorVar,
        idEstufaServer: idEstufa,
        idSubSetorServer: idSubSetor,
        idSensorServer: idSensor,
      }),
    }).then((maiorIndice) => {
      if (maiorIndice.ok) {
        fetch("/subSetores/obterMenorIndice", {
          method: "post",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            idUsuarioServer: idEmpresa,
            idSetorServer: idSetorVar,
            idEstufaServer: idEstufa,
            idSubSetorServer: idSubSetor,
            idSensorServer: idSensor,
          }),
        }).then((menorIndice) => {
          if (menorIndice.ok) {
            fetch("/subSetores/obterIndiceAtual", {
              method: "post",
              headers: {
                "Content-type": "application/json",
              },
              body: JSON.stringify({
                idUsuarioServer: idEmpresa,
                idSetorServer: idSetorVar,
                idEstufaServer: idEstufa,
                idSubSetorServer: idSubSetor,
                idSensorServer: idSensor,
              }),
            }).then((indiceAtual) => {
              if (indiceAtual.ok) {
                // fetch("/subSetores/statusSensor", {
                //     method: "post",
                //     headers: {
                //         "Content-type": "application/json"
                //     },
                //     body: JSON.stringify({
                //         idUsuarioServer: idEmpresa,
                //         idSetorServer: idSetorVar,
                //         idEstufaServer: idEstufa,
                //         idSubSetorServer: idSubSetor,
                //         idSensorServer: idSensor
                //     }),
                // }).then((indiceAtual) => {
                indiceAtual.json().then((indiceAtual) => {
                  menorIndice.json().then((menorIndice) => {
                    maiorIndice.json().then((maiorIndice) => {
                      console.log();
                      maior_intensidade_captada.innerHTML = `${
                        menorIndice[menorIndice.length - 1].valor_minimo
                      }lm`;
                      horario_captacao_maior_captura.innerHTML = `${maiorIndice[0].horaLeitura}`;

                      menor_intensidade_captada.innerHTML = `${menorIndice[0].valor_minimo}lm`;
                      horario_captacao_menor_captura.innerHTML = `${menorIndice[0].horaLeitura}`;

                      intesidade_atual_sensor.innerHTML = `${indiceAtual[0].valorAtual}`;

                      // status_sensor.innerHTML = ``

                      for (let j = 0; j < indiceAtual.length; j++) {
                        if (
                          indiceAtual[0].valorAtual < 450 ||
                          indiceAtual[0].valorAtual > 650
                        ) {
                          intesidade_atual_sensor.classList.add(
                            "intesidade_atual_sensor_critica"
                          );
                          segundo_alerta.classList.add(
                            "segundo_alerta_critico"
                          );
                          intesidade_atual_sensor.innerHTML = `<img src="../assets/imgs/vetorUrgente.svg" style="height: 23px" width="25px"> ${indiceAtual[0].valorAtual}`;
                        } else if (
                          (indiceAtual[0].valorAtual >= 450 &&
                            indiceAtual[0].valorAtual <= 500) ||
                          (indiceAtual[0].valorAtual >= 600 &&
                            indiceAtual[0].valorAtual <= 650)
                        ) {
                          intesidade_atual_sensor.classList.add(
                            "intesidade_atual_sensor_preocupante"
                          );
                          segundo_alerta.classList.add(
                            "segundo_alerta_preocupante"
                          );
                          intesidade_atual_sensor.innerHTML = `<img src="../assets/imgs/VectorNewProcupante.svg" style="height: 23px" width="25px"> ${indiceAtual[0].valorAtual}`;
                        } else if (
                          indiceAtual[0].valorAtual >= 500 &&
                          indiceAtual[0].valorAtual <= 600
                        ) {
                          intesidade_atual_sensor.classList.add(
                            "intesidade_atual_sensor_adequado"
                          );
                          segundo_alerta.classList.add("segundo_alerta_adequado");
                          intesidade_atual_sensor.innerHTML = `<img src="../assets/imgs/vetorAdequado.svg" style="height: 23px" width="25px"> ${indiceAtual[0].valorAtual}`;
                        }
                      }

                      var contadorBom = 0;
                      var contadorRuim = 0;

                      for (let i = 0; i < indiceAtual.length; i++) {
                        if (
                          indiceAtual[i].valorAtual <= 600 &&
                          indiceAtual[i].valorAtual >= 500
                        ) {
                          contadorBom++;
                        } else {
                          contadorRuim++;
                        }
                      }
                      var tempoBom = Number(contadorBom * 15);
                      var tempoRuim = Number(contadorRuim * 15);
                      var tempoFaltante = 16 * 60 - tempoBom - tempoRuim;

                      var horaBoa = parseInt(tempoBom / 60);
                      var minutosBons = parseInt(((tempoBom / 60) % 1) * 60);

                      var horaRuim = parseInt(tempoRuim / 60);
                      var minutosRuins = parseInt(((tempoRuim / 60) % 1) * 60);

                      var horaFaltantes = parseInt(tempoFaltante / 60);
                      var minutosFaltantes = parseInt(((75 / 60) % 1) * 60);

                      dentro_ideal_sensor.innerHTML = `${horaBoa} horas e ${minutosBons} minutos`;

                      tempo_faltante_para_ideal.innerHTML = `${horaFaltantes} horas e ${minutosFaltantes} minutos`;
                    });
