<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Leaf Solutions - Cadastro</title>

    <link rel="icon" href="../../assets/icon/logo.svg">
    <link rel="stylesheet" href="./css/estiloCadastro2.css">
    <script src="./js/funcoes.js"></script>
</head>

<body class="cadastroBody P2">
    
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <div class="cadastroContainer">
        <div class="cadastroContainerUpperPart">
            <div>
                <span>1</span> <span>Informações da estufa</span>
            </div>

            <div>
                <span>2</span> <span>Informações da estufa</span>
            </div>
        </div>

        <div class="cadastroContainerMiddlePart">
            <span>Segundo passo</span>
            <h2>Informações da estufa</h2>
            <span>Coloque as informações de endereço da sua estufa. Você poderá usar nossas ferramentas após se
                registrar.</span>
        </div>

        <div class="cadastroContainerBottomPart">
            <div class="inputCadastro">
                <span>CEP*</span>
                <input id="i_estado" placeholder="Insira o CEP do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Logradouro*</span>
                <input id="i_logradouro" placeholder="Insira o logradouro da sua estufa" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Complemento*</span>
                <input id="i_complemento" placeholder="Insira o complemento do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Numero do endereço</span>
                <input id="i_numeroEndereco" placeholder="Insira o numero do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Cidade</span>
                <input id="i_cidade" placeholder="Insira o nome da sua cidade" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Estado</span>
                <input id="i_cep" placeholder="Insira a UF do seu estado" maxlength="45">
            </div>
        </div>

        <img src="assets/icon/logoDark.svg">
    </div>

    <div class="bottomCadastroContainer">
        <a href="cadastro1.html"> Voltar para Informações da empresa</a>
        <a href="cadastro3.html"><button onclick="cadastrarEnd()">Próxima etapa</button></a>
    </div>

</body>

</html>

<script>
    // fazer funcao pra avançar para proxima pagina 

    function cadastrarEnd() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var estadoVar = i_estado.value;
        var logradourolVar = i_logradouro.value;
        var complementoVar = i_complemento.value;
        var numEnderecoVar = i_numeroEndereco.value;
        var cidadeVar = i_cidade.value;
        var cepVar = i_cep.value;


        if (estadoVar == "" || logradouroVar == "" || complementoVar == "" || numEnderecoVar == "" || cidadeVar == "" || cepVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Os campos não podem estar em branco !)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                estadoServer: estadoVar,
                logradouroServer: logradouroVar,
                complementoServer: complementoVar,
                numEnderecoServer: numEnderecoVar,
                cidadeServer: cidadeVar,
                cepServer: cepVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Redirecionando para proxima etapa...";

                setTimeout(() => {
                    window.location = "cadastro3.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
