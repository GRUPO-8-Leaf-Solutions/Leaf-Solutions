<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Project - Cadastro</title>
    <link rel="stylesheet" href="css/estiloCadastro2.css">
    <script src="js/funcoes.js"></script>
</head>

<body class="cadastroBody P2">
    
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <div class="cadastroContainer">
        <div class="cadastroContainerUpperPart">
            <div>
                <span>1</span> <span>Informações da empresa</span>
            </div>

            <div>
                <span>2</span> <span>Informações de endereço</span>
            </div>
        </div>

        <div class="cadastroContainerMiddlePart">
            <span>Segundo passo</span>
            <h2>Informações de endereço</h2>
            <span>Coloque as informações de endereço da sua empresa. Você poderá usar nossas ferramentas após se
                registrar.</span>
        </div>

        <div class="cadastroContainerBottomPart">
            <div class="inputCadastro">
                <span>Estado*</span>
                <input id="i_estado" placeholder="Insira o nome do seu estado" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Cidade*</span>
                <input id="i_cidade" placeholder="Insira o nome da sua cidade" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>CEP*</span>
                <input id="i_cep" placeholder="Insira o CEP do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Numero do endereço*</span>
                <input id="i_numeroEndereco" placeholder="Insira o numero do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Logradouro*</span>
                <input id="i_logradouro" placeholder="Insira o logradouro da sua empresa" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Complemento*</span>
                <input id="i_complemento" placeholder="Insira o complemento do seu endereço" maxlength="45">
            </div>
        </div>

        <div id="div_aguardar" style="width: 50px; display: none;">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>

        <div id="div_erros_login"></div>

        <img src="assets/icon/logoDark.svg">
    </div>

    <div class="bottomCadastroContainer">
        <a href="cadastro1.html"> Voltar para Informações da empresa</a>
        <button onclick="cadastrar()">Próxima etapa</button>
    </div>

</body>

</html>

<script>
function cadastrar() {
    var estadoVar = i_estado.value;
    var cidadeVar = i_cidade.value;
    var cepVar = i_cep.value;
    var numEnderecoVar = i_numeroEndereco.value;
    var logradouroVar = i_logradouro;
    var complementoVar = i_complemento;

    if (estadoVar == "" || cidadeVar == "" || cepVar == "" || numEnderecoVar == "" || logradouroVar == "" || complementoVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }


        fetch("/endereco/listar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                estadoServer: estadoVar,
                cidadeServer: cidadeVar,
                cepServer: cepVar,
                numEnderecoServer: numEnderecoVar,
                logradouroServer: logradouroVar,
                complementoServer: complementoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "cadastro3.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
}

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
