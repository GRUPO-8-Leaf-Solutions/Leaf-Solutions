<script>
    var estadoVar = i_estado.value;
    var cidadeVar = i_cidade.value;
    var cepVar = i_cep.value;
    var numEnderecoVar = i_numeroEndereco.value;
    var logradouroVar = i_logradouro;
    var complementoVar = i_complemetno;

    if (estadoVar == "" || cidadeVar == "" || cepVar == "" || numEnderecoVar == "" || logradouroVar == "" || complementoVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vÃ¡ para o arquivo routes/usuario.js
                estadoServer: estadoVar,
                cidadeServer: cidadeVar,
                cepserver: cepVar,
                numEnderecoServer: numEnderecoVar,
                logradouroServer: logradouroVar,
                complementoServer: complementoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });



        function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
