<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leaf Project | Login</title>

    <script src="./js/validacao.js"></script>

    <link rel="icon" href="assets/icon/logo.svg">
    <link rel="stylesheet" href="css/estiloLogin.css">
</head>

<body class="loginBody">
    <div class="loginContainer">
        <div>
            <a href="index.html"> ↤ voltar</a>
        </div>
        <div class="loginContainerUpperPart">
            <img src="assets/icon/logoDark.svg" alt="">
            <span class="titulo">Bem vindo de volta!</span>
            <span>Faça login na sua conta para ter acesso a plataforma</span>
        </div>

        <div class="loginContainerMiddlePart">
            <div id="inputEmail" class="inputLogin">
                <span>Email</span>
                <input placeholder="Insira seu email">
            </div>

            <div id="inputToken" class="inputLogin">
                <span>Token</span>
                <input placeholder="Insira seu token de acesso">
            </div>

            <div class="conectadoEsqSenha">
                <div>
                    <input type="checkbox">
                    <span>Manter-me conectado</span>
                </div>

                <span>Esqueci minha senha</span>
            </div>

            <a href="../dashboard/dashboardPage.html"> <button onclick="login()">Login</button> </a>
        </div>

        <div class="loginContainerBottomPart">
            <span>Não tem uma conta? <a href="cadastro1.html">Cadastre-se</a></span>
        </div>
    </div>
</body>

</html>
