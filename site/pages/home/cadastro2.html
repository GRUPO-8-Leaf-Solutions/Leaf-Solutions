<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Leaf Solutions - Cadastro</title>

    <link rel="icon" href="../../assets/icon/logo.png">
    <link rel="stylesheet" href="./css/estiloCadastro2.css">
    <script src="./js/funcoes.js"></script>
</head>

<body class="cadastroBody P2">
    
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <div class="cadastroContainer">
        <div class="cadastroContainerUpperPart">
            <div>
                <span>1</span> <span>Informações da empresa</span>
            </div>

            <div>
                <span>2</span> <span>Informações de endereço</span>
            </div>
        </div>

        <div class="cadastroContainerMiddlePart">
            <span>Segundo passo</span>
            <h2>Informações de endereço</h2>
            <span>Coloque as informações de endereço da sua empresa. Você poderá usar nossas ferramentas após se
                registrar.</span>
        </div>

        <div class="cadastroContainerBottomPart">
            <div class="inputCadastro">
                <span>Estado*</span>
                <input id="i_estado" placeholder="Insira o nome do seu estado" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Cidade*</span>
                <input id="i_cidade" placeholder="Insira o nome da sua cidade" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>CEP*</span>
                <input id="i_cep" placeholder="Insira o CEP do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Numero do endereço*</span>
                <input id="i_numeroEndereco" placeholder="Insira o numero do seu endereço" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Logradouro*</span>
                <input id="i_logradouro" placeholder="Insira o logradouro da sua empresa" maxlength="45">
            </div>

            <div class="inputCadastro">
                <span>Complemento*</span>
                <input id="i_complemento" placeholder="Insira o complemento do seu endereço" maxlength="45">
            </div>
        </div>

        <img src="../../assets/icon/logoDark.svg">
    </div>

    <div class="bottomCadastroContainer">
        <a href="cadastro1.html"> Voltar para Informações da empresa</a>
        <a href="cadastro3.html"><button>Próxima etapa</button></a>
    </div>

</body>

</html>
