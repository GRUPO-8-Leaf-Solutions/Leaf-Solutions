<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilizacao.css">
    <title>Login</title>
</head>
<body class="loginBody">
    <div class="loginContainer">
        <div>
            <a href="index.html"> ↤ voltar</a>
        </div>
        <div class="loginContainerUpperPart">
            <img src="imagem/logoDark.svg" alt="">
            <span class="titulo">Bem vindo de volta!</span>
            <span>Faça login na sua conta para ter acesso a plataforma</span>
        </div>

        <div class="loginContainerMiddlePart">
            <div class="inputLogin">
                <span>Email</span>
                <input placeholder="Insira seu email">
            </div>

            <div class="inputLogin">
                <span>Token</span>
                <input placeholder="Insira seu token de acesso">
            </div>

            <div class="conectadoEsqSenha">
                <div>
                    <input type="checkbox">
                    <span>Manter-me conectado</span>
                </div>

                <span>Esqueci minha senha</span>
            </div>

           <button>Login</button>
        </div>

        <div class="loginContainerBottomPart">
            <span>Não tem uma conta? <a href="pagCadastroP1.html">Cadastre-se</a></span>
        </div>
    </div>
</body>
</html>
